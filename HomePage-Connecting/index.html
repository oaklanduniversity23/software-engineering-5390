<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Tracking System</title>

<!--adding css part-->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
    .container {
        background-color: #34495e;
        width: 300px;
        margin: auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    p {
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
        width: calc(100% - 20px);
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
    button {
        width: calc(100% - 20px);
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
    .signup {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
    }
    .signup:hover {
        text-decoration: underline;
    }
</style>
<!--end of css part-->
</head>
<body>
<!--form part -->
<div class="container">
    <h1>Patient Tracking System</h1>
    <p>Save Time and Improve Patient Experiences with Highly Customizable Digital Medical Interface</p>
	</br>
	</br>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="submit">Sign In</button>
    <p>Don't have an account? <a href="#" class="signup">SignUp</a></p>
</div>
<!--end of form -->
</body>
</html>
