<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Tracking System - Registration</title>
<!--start css -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
    .container {
        background-color: #34495e;
        width: 300px;
        margin: auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    p {
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
        width: calc(100% - 20px);
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
    button {
        width: calc(100% - 20px);
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
    .signup-doctor {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin-top: 10px;
    }
    .signup-doctor:hover {
        text-decoration: underline;
    }
</style>
<!--end of form -->
</head>
<body>

<div class="container">
    <h1>Patient Tracking System</h1>
    <p>Save Time and Improve Patient Experiences with Highly Customizable Digital Medical Intake.</p>
	<p>Let's get you all registered for your doctor's appointment</p>
	</br>
    <h2>Patient Registration</h2>
    <input type="text" placeholder="Full name">
    <input type="email" placeholder="Email">
    <input type="tel" placeholder="Mobile number">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <button type="submit">SignUp</button>
    <a href="#" class="signup-doctor">Doctor's SignUp</a>
</div>

</body>
</html>
