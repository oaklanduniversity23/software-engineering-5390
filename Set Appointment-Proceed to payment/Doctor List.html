<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <style>
    
/* Background Color */
        body {
            font-family: 'Papyrus', Papyrus, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; background-color: #e0f7fa; 
        }
/* Header Color */
        header {
            background-color: #0288d1; 
            color: white;
            text-align: center; padding: 5px;
            font-size: 30px;
        }

        section {
            display: flex;  flex-wrap: wrap;
            justify-content: center;
        }

        .doctor-card {
            max-width: 400px; margin: 30px;
            padding: 100px;  background-color: #fff; /* White Card Background */
            border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  cursor: pointer;
            transition: transform 1s;
        }

.doctor-card:hover {
            transform: scale(1.05);
        }
/* font and size for doctor name*/

        .doctor-name {
            font-size: 18px;
            font-weight: bold;
            color: #212121; 
            margin-bottom: 8px; 
        }
/* Text Color */
        .doctor-specialty {
            color: #757575; 
        }
    </style>
</head>
<body>

    <header>
        <h1>All Doctors</h1>
    </header>

    <section id="doctorsList">
       
    </section>

      <script>
     
        const doctors = [
            { id: 1, name: 'Dr. Marisa R. Abbod', specialty: 'Family Medicine' },
            { id: 2, name: 'Dr. Firas F. Abdollah', specialty: 'Pediatrics' },
            { id: 3, name: ' Dr. Amr Abbas ', specialty: 'Orthopedics' },
            { id: 4, name: 'Dr. Syna M. Kuttothara ', specialty: 'Dentist' },
            { id: 4, name: 'Dr. Wendy L. King', specialty: 'Internal Medicine' },
          
        ];


        const doctorsList = document.getElementById('doctorsList');
        doctors.forEach(doctor => {
            const doctorCard = document.createElement('div');
            doctorCard.className = 'doctor-card';
            doctorCard.innerHTML = `
                <div class="doctor-name">${doctor.name}</div>
                <div class="doctor-specialty">${doctor.specialty}</div>
            `;
            doctorCard.addEventListener('click', () => redirectToDoctorHomepage(doctor.id));
            doctorsList.appendChild(doctorCard);
        });

       
    </script>

</body>
</html>
