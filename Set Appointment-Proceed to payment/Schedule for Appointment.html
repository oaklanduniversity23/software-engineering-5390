<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Homepage</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box; /* Include padding in the width */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dr. John Doe, MD</h1>
        <p>Board Certified Physician</p>
    </header>

    <section>
     
        <h2>Schedule an Appointment</h2>
        <form id="appointmentForm">
            <label for="patientName">Your Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="selectedDoctor">Select Doctor:</label>
            <select id="selectedDoctor" name="selectedDoctor" required>
                <option value="Dr. Marisa R. Abbod">Dr. Marisa R. Abbod</option>
                 <option value="Dr. Firas F. Abdollah">Dr. Firas F. Abdollah</option>
                  <option value="Dr. Amr Abbas ">Dr. Amr Abbas</option>
                   <option value="Dr. Syna M. Kuttothara">Dr. Syna M. Kuttothara</option>
                <option value="Dr. Wendy L. King">Dr. Wendy L. King</option>
            </select>

            <label for="appointmentDate">Select Appointment Date and Time:</label>
            <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>

            <button type="button" onclick="scheduleAppointment()">Schedule Appointment</button>
        </form>
    </section>

    <footer>
        &copy; 2023 Dr. Marisa R. Abbod, MD
        &copy; 2023 Dr. Firas F. Abdollah , MD
        &copy; 2023 Dr. Amr Abbas , MD
        &copy; 2023 Dr. Syna M. Kuttothara, MD
         &copy; 2023 Dr. Wendy L. King, MD
    </footer>

    <script>
        function scheduleAppointment() {
          
        }
    </script>

</body>
</html>
